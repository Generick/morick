<!DOCTYPE html>
<html ng-app="myAccountApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
        <title>我的金币</title>
        <link rel="stylesheet" href="../css/ui.base.css" />
        <link rel="stylesheet" href="../css/selected.css" />
        <link rel="stylesheet" href="../css/person_center.css" />
        <link rel="stylesheet" href="../popUpModal/popUp.css" />
	</head>
	<body ng-controller="myAccountController">
		<!--加载动画-->
		<div class="animation">
			<img src="../img/loading.gif" />
		</div>
		<div class="container">
			<div class="account-container">
				<img src="../img/personCenter/account_big.png" />
				<div class="account-balance">
					￥<span ng-bind="myAccountModel.userInfo.balance">145.00</span>
				</div>
				<div class="account-frozen">
					冻结金额 ￥ <span ng-bind="myAccountModel.userInfo.frozen">3000</span>
				</div>
				<div class="submit-btn ripple" ng-click="onClickRechargeAccount()">购买</div>
   				<!--<div class="submit-btn ripple" style="margin-top: 16px" ng-click="onClickWidthDrawCash()">提现</div>
   				-->
				<div class="submit-btn ripple" style="margin-top: 16px" ng-click="onClickToAccountDetail()">查看明细</div>
			</div>
		</div>

	</body>
	<!--系统js-->
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/zepto.min.js" ></script>
	<script type="text/javascript" src="../js/angular.min.js" ></script>
	<script type="text/javascript" src="../js/jqAjaxRequest.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/config.js" ></script>
	<script type="text/javascript" src="../popUpModal/confirmTip.js" ></script>
	<!--controller-->
	<script type="text/javascript" src="../controller/personCenter/myAccountController.js" ></script>
	
	<!--插件-->
	<script type="text/javascript" src="../js/fastclick.js" ></script>
</html>
