<!DOCTYPE html>
<html ng-app="addressChooseApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
        <title>选择地址</title>
        <link rel="stylesheet" href="../css/ui.base.css" />
        <link rel="stylesheet" href="../css/selected.css" />
        <link rel="stylesheet" href="../css/person_center.css" />
        <link rel="stylesheet" href="../popUpModal/popUp.css" />
        <link rel="stylesheet" href="../swiper/swiper.css" />
        <link rel="stylesheet" href="../css/ui.mine.chooseadress.css" />
	</head>
	<body ng-controller="addressChooseController">
		<div class="container" style="opacity: 1;">
			<div class="swiper-container">
			  	<div class="swiper-wrapper">
			  		<!--省份-->
			  		<div class="swiper-slide">
						<div class="chooseadress-contener">
							<div class="all-adress" ng-repeat="item in addressModel.province">
								<ul class="adress-contains">
									<li class="adress ub" ng-bind="item.name" ng-click="selAddress(0,item.name,item.id)"></li>
								</ul>
							</div>	
						</div>
					</div>
					
					<!--市区-->
			  		<div class="swiper-slide">
						<div class="chooseadress-contener">
							<div class="all-adress" ng-repeat="item in addressModel.city"> 
								<ul class="adress-contains">
									<li class="adress ub" ng-bind="item.name" ng-click="selAddress(1,item.name,item.id)"></li>
								</ul>
							</div>	
						</div>
					</div>
					
					<!--地区-->
			  		<div class="swiper-slide">
						<div class="chooseadress-contener">
							<div class="all-adress" ng-repeat="item in addressModel.district">
								<ul class="adress-contains">
									<li class="adress ub" ng-bind="item.name" ng-click="selAddress(2,item.name,item.id)"></li>
								</ul>
							</div>	
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
	
	<!--系统js-->
	<script type="text/javascript" src="../js/zepto.min.js" ></script>
	<script type="text/javascript" src="../js/angular.min.js" ></script>
	<script type="text/javascript" src="../js/jqAjaxRequest.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/config.js" ></script>
	<script type="text/javascript" src="../popUpModal/confirmTip.js" ></script>
	<script type="text/javascript" src="../swiper/swiper.min.js" ></script>
	<!--controller-->
	<script type="text/javascript" src="../controller/personCenter/addressChooseController.js" ></script>
	
	<!--插件-->
	<script type="text/javascript" src="../js/fastclick.js" ></script>
	
</html>
