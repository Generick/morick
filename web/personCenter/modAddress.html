<!DOCTYPE html>
<html ng-app="modAddressApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
        <title>修改地址</title>
        <link rel="stylesheet" href="../css/ui.base.css" />
        <link rel="stylesheet" href="../css/selected.css" />
        <link rel="stylesheet" href="../css/person_center.css" />
        <link rel="stylesheet" href="../popUpModal/popUp.css" />
	</head>
	<body ng-controller="modAddressController">
		<div class="container" style="opacity: 1;">
			<div class="mid-top line_temp">
				<span>收货人:</span>
				<input ng-model="modAddressModel.acceptName" class="person-input" type="text" placeholder="输入联系人姓名" />
			</div>
			<div class="mid-top line_temp">
				<span>联系方式:</span>
				<input ng-model="modAddressModel.mobile" class="person-input" type="tel" maxlength="11" placeholder="输入联系电话" />
			</div>
			<div class="mid-top line_temp" ng-click="onClickToChooseAddress()">
				<span>所在地区:</span>
				<img class="to_right" src="../img/personCenter/right_icon.png" />
				<span id="totalAddress" style="float: right;width: 56vw;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"></span>
			</div>
			<div class="address-div clear">
				<span>详细地址:</span>
				<textarea id="modAddressText" ng-model="modAddressModel.address" placeholder="街道、楼牌号等，不少于5个字"></textarea>
			</div>
		</div>
		<div class="clear" style="display: inline-block;" ng-click="onClickSetDefaultAddress()">
			<i class="default-address">
				<img id="mod-yes" src="../img/personCenter/yes.png">
				<img id="mod-no" src="../img/personCenter/no.png">
			</i>
			<span class="default-text">设为默认地址</span>
		</div>
		<div class="submit-btn" ng-click="onClickSubmitModAddress()">保存</div>
	</body>
	<!--系统js-->
	<script type="text/javascript" src="../js/zepto.min.js" ></script>
	<script type="text/javascript" src="../js/angular.min.js" ></script>
	<script type="text/javascript" src="../js/jqAjaxRequest.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/config.js" ></script>
	<script type="text/javascript" src="../popUpModal/confirmTip.js" ></script>
	<!--controller-->
	<script type="text/javascript" src="../controller/personCenter/modAddressController.js" ></script>
	
	<!--插件-->
	<script type="text/javascript" src="../js/fastclick.js" ></script>
	<script>
		$(function(){
			
			//监听微信返回按钮
			pushHistory();
			var bool=false;  
            setTimeout(function(){  
                bool=true;  
            },1000);
		    window.addEventListener("popstate", function(e) {
		    	if (bool)
		    	{
		    		if(!commonFu.isEmpty(localStorage.getItem(localStorageKey.TOKEN)))
			        {
			        	location.href = pageUrl.PERSON_INFO;
			        }
		    	}
		    	pushHistory();
		        
		    }, false); 
		    function pushHistory() { 
		        var state = { 
		            title: "title", 
		            url: "#"
		        }; 
		        window.history.pushState(state, "title", "#"); 
		    }
		})
	</script>
	
</html>
