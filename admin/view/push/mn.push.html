<div class="mn-header fix">
	<div class="f"><i class="fa fa-th m-color-0"></i><span>消息推送</span></div>
	<div class="f m-g-l-10" style="float:right" ng-show="isShowBack" ng-click="goBackUsers()">
		<a class="btn btn-white">
			返回
		</a>
	</div>
</div>
<div class="common-container">
	<h3>推送详情</h3>
	<div class="con-item fix" style="padding-left: 40px;">
        <span class="f" style="text-align: left; width: 120px;">推送标题：</span>
        <div class="f"><input class="form-control" type="text" placeholder="输入推送标题" ng-model="pushModel.pushTitle"/></div>
    </div>
    <div class="con-item fix" id="selectUser" style="padding-left: 40px;">
        <span class="f" style="text-align: left; width: 120px;">选择推送用户：</span>
        <!--<div class="f">
        	<select class="form-control seleteId" ng-change="changeUser()" ng-model="pushModel.selected"  ng-options="item.index as item.name for item in pushModel.pushType"></select>
        </div>
        -->
         <div  class="select-div">
			<div class="select-top">
				<div class="select-content" ng-bind="selectModel.name"></div>
				<div class="select-arrow" ng-click="toShowselect()"><img src="assets/images/public/down.png" /> </div>
			</div>
			<div id="online-div">
				<div ng-click="chooseselectModel(2)" >全部</div>
				<div ng-click="chooseselectModel(0)" >注册用户</div>
				<div ng-click="chooseselectModel(1)" >vip用户</div>
				<div ng-click="chooseselectModel(3)" >个人用户</div>
			</div>
		</div>
		
		
    </div>
    <div class="con-item fix f" style="margin-left: 40px;" ng-if="pushModel.userPhoneType">
        <span class="f" style="text-align: left; width: 120px;">用户手机号：</span>
        <div class="f">
        	<input class="form-control" type="text" ng-model="pushModel.userPhoneNum"/>
        </div>
    </div>
    <div class="con-item fix" style="padding-left: 40px;">
    	<textarea class="form-control" style="width: 70%; height: auto;" rows="5" placeholder="请输入想要推送的信息" ng-model="pushModel.pushMsg"></textarea>
    </div>
    <div class="con-item fix" style="padding-left: 40px;">
    	<a class="btn btn-white" ng-click="onClickPushMsg()">发送</a>
    </div>
</div>

<script type="text/javascript" src="view/push/mn.pushController.js"></script>
