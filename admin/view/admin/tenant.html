<div class="mn-header fix">
    <div class="f"><i class="fa fa-th m-color-0"></i><span>商户列表</span></div>
    <div class="r m-g-l-10"><a class="btn btn-danger" ng-click="deleteTenant()"><i class="ti-trash"></i>删除</a></div>
    <div class="r"><a class="btn btn-default" ng-click="addTenant('添加商户')"><i class="ti-plus"></i>添加</a></div>
</div>

<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <td style="text-align: center">序号</td>
                <td style="text-align: center">昵称</td>
                <td style="text-align: center">账号</td>
                <!--<td style="text-align: center">密码</td>-->
                <td style="text-align: center">最近登录时间</td>
                <td style="text-align: center">操作</td>
                <td><div class="all-sel-txt">全选</div><span ng-click="allSel()" ng-class="{true: 'has-sel', false: 'un-sel'}[goodsModel.isSelectAll]"></span></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in goodsModel.tenantList">
                <td style="text-align: center">{{$index + 1 + (page.currentPage - 1)*page.selectPageNum}}</td>
                <td style="text-align: center">{{item.name}}</td>
                <td style="text-align: center">{{item.accountName}}</td>
                <!--<td style="text-align: center">123456</td>-->
                <td style="text-align: center" ng-bind="item.registerTime*1000 | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td style="text-align: center">
                	
                    	<a class="btn btn-primary" ng-click="modPwd(item)">修改密码</a>
                	
                </td>
                <td><span ng-click="oneSel(item)" ng-class="{true: 'has-sel', false: 'un-sel'}[item.selected]"></span></td>
            </tr>
        </tbody>
    </table>
</div>

<div ng-include="'modules/page/page.html'"></div>

<div class="layer-box" id="layerBoxtenadd" style="display: none">
    <div class="fix">
        <div class="f layer-box-title">昵称：</div>
        <div class="f layer-full-input"><input type="text" class="form-control" ng-model="goodsModel.addUserName"></div>
      
    </div>
    <div class="fix m-g-t-10">
        <div class="f layer-box-title">账号：</div>
        <div class="f layer-full-input"><input type="text" class="form-control" ng-model="goodsModel.addUserAccount"></div>
    </div>
    <div class="fix m-g-t-10">
        <div class="f layer-box-title">密码：</div>
        <div class="f user-sel-none layer-box-con">
            <div class="f layer-full-input"><input type="text" class="form-control" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" ng-model="goodsModel.addUserPassword"></div>
        </div>
    </div>

</div>
<!--修改密码-->
<div class="layer-box" id="layerBoxtenmod" style="display: none">
     <div class="fix" style="margin-bottom: 15px">
        <div class="f layer-box-title">用户名：</div>
        <div class="f layer-box-con" ng-bind="goodsModel.modUserAccount"></div>
    </div>
    <div class="fix m-g-t-10">
        <div class="f layer-box-title">新密码：</div>
        <div class="f user-sel-none layer-box-con">
            <div class="f layer-full-input"><input type="text" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" class="form-control" ng-model="goodsModel.modUserPassword"></div>
        </div>
    </div>

</div>


<script src="view/admin/mn.tenantCtrl.js"></script>
