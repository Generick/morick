<div class="mn-header fix">
    <div class="f"><i class="fa fa-th m-color-0"></i><span>商品销售数据统计</span></div>
</div>

<div class="table-search fix">
    <div class="f">开始时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="sTime" readonly></div>
    <div class="f m-g-l-20">结束时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="eTime" readonly></div>
    <div class="f m-g-l-20"><a class="btn btn-default" ng-click="search()">查询</a></div>
</div>
<div class="data-total fix">
	<div class="f">总成交金额：<span class="m-color-1">{{"￥"+dataModel.totalData}}</span></div>
	<!--<div class="f">总收益：<span class="m-color-1">{{"￥"+dataModel.totalIncome}}</span></div>-->
</div>

<div class="table-container">
    <table class="table">
        <thead><tr>
            <td style="text-align: center">序号</td>
            <td style="text-align: center">时间</td>
            <td style="text-align: center">商品名称</td>
            <!--<td style="text-align: center">商品单价</td>-->
            <td style="text-align: center">销售总量</td>
            <td style="text-align: center">总金额</td>
        </tr></thead>
        <tbody><tr ng-repeat="item in dataModel.modelArr">
            <td style="text-align: center">{{$index + 1 + (page.currentPage-1)*page.selectPageNum}}</td>
            <td style="text-align: center">
                <span ng-if="item.sale_time == '0'">暂无数据</span>
                <span ng-if="item.sale_time !== '0'">{{item.sale_time*1000 | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
            </td>
            <td style="text-align: center">{{item.commodity_name}}</td>
            <!--<td style="text-align: center">{{"￥"+item.commodity_price}}</td>-->
            <td style="text-align: center">{{item.nums}}</td>
            <td style="text-align: center">{{'￥' + item.saleAmount}}</td>
        </tr></tbody>
    </table>
</div>

<div ng-include="'modules/page/page.html'"></div>

<script src="view/data/commodifSaleController.js"></script>
