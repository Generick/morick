<div class="mn-header fix">
    <div class="f"><i class="fa fa-th m-color-0"></i><span>充值记录</span></div>
</div>

<div class="table-search fix">
    <div class="f">开始时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="sTime" readonly></div>
    <div class="f m-g-l-20">结束时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="eTime" readonly></div>
    <div class="f m-g-l-10"><a class="btn btn-default" ng-click="search()">查询</a></div>
</div>
<div class="data-total">充值总金额：<span class="m-color-1">{{"￥"+dataModel.totalData}}</span></div>

<div class="table-container">
    <table class="table">
        <thead><tr>
            <td style="text-align: center">序号</td>
            <td style="text-align: center">头像</td>
            <td style="text-align: center">昵称</td>
            <td style="text-align: center">手机号</td>
            <td style="text-align: center">充值时间</td>
            <td style="text-align: center">充值总金额</td>
        </tr></thead>
        <tbody id="rec-tbody"><tr ng-repeat="item in dataModel.modelArr">
            <td style="text-align: center">{{$index+1+(page.currentPage-1)*page.selectPageNum}}</td>
            <td><img style="width: 70px;margin: 0 auto;" ng-src="{{item.smallIcon}}" ng-click="showBigPic()"></td>
            <td style="text-align: center">{{item.name}}</td>
            <td style="text-align: center">{{item.telephone}}</td>
            <td style="text-align: center">{{item.rechargeTime*1000 | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td style="text-align: center">{{"￥"+item.price}}</td>
        </tr></tbody>
    </table>
</div>

<div ng-include="'modules/page/page.html'"></div>

<script src="view/data/mn.data.recharge.js"></script>
