<div class="mn-header fix">
	<div class="f"><i class="fa fa-th m-color-0"></i><span>余额修改统计</span></div>
</div>

<div class="table-search fix">
    <div class="f">开始时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="sTime" readonly></div>
    <div class="f m-g-l-20">结束时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="eTime" readonly></div>
    <div class="f m-g-l-10"><a class="btn btn-default" ng-click="search()">查询</a></div>
</div>

<div class="table-container">
    <table class="table">
        <thead><tr>
            <td style="text-align: center">序号</td>
            <td style="text-align: center">时间</td>
            <td style="text-align: center">用户名称</td>
            <td style="text-align: center">用户手机号</td>
            <td style="text-align: center">修改金额</td>
            <td style="text-align: center">当前余额</td>
            <td style="text-align: center">修改者</td>
        </tr></thead>
        <tbody id="upAuction"><tr ng-repeat="item in dataModel.modelArr">
            <td style="text-align: center">{{$index+1+(page.currentPage-1)*page.selectPageNum}}</td>
            <td style="text-align: center">{{item.transactionTime*1000| date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td style="text-align: center">{{item.username}}</td>
            <td style="text-align: center">{{item.telephone}}</td>
            <td style="text-align: center">{{item.isAdd?"+":"-"}}{{"￥"+item.money}}</td>
            <td style="text-align: center">{{"￥"+item.afterBalance}}</td>
            <td style="text-align: center">{{item.name}}</td>
        </tr></tbody>
    </table>
</div>

<div ng-include="'modules/page/page.html'"></div>

<script src="view/data/mn.data.balance.js"></script>
