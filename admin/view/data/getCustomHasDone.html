<div class="mn-header fix">
    <div class="f"><i class="fa fa-th m-color-0"></i><span>订单操作记录</span></div>
</div>

<div class="table-search fix">
    <div class="f">开始时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="sTime" readonly></div>
    <div class="f m-g-l-20">结束时间：</div>
    <div class="f m-g-l-10"><input type="text" class="form-control wicon" id="eTime" readonly></div>
    <div class="f m-g-l-20"><a class="btn btn-default" ng-click="search()">查询</a></div>
</div>

<div class="table-container">
    <table class="table">
        <thead><tr>
            <td style="text-align: center">序号</td>
            <td style="text-align: center">订单编号</td>
            <td style="text-align: center">状态变更</td>
            <td style="text-align: center">操作人</td>
            <td style="text-align: center;">操作时间</td>
        </tr></thead>
        <tbody><tr ng-repeat="item in dataModel.modelArr">
            <td style="text-align: center">{{$index + 1 + (page.currentPage-1)*page.selectPageNum}}</td>
            <td style="text-align: center">
                <span ng-if="item.order_no== '' || item.order_no== null">暂无数据</span>
                <span ng-if="item.order_no != '' && item.order_no != null" ng-bind="item.order_no"></span>
            </td>
            <td style="text-align: center">
            	<span ng-show="item.fromStatus == 0">已取消</span>
            	<span ng-show="item.fromStatus == 1">待付款</span>
            	<span ng-show="item.fromStatus == 2">待发货</span>
            	<span ng-show="item.fromStatus == 3">待收货</span>
            	<span ng-show="item.fromStatus == 4">已完成</span>
            	<span style="font-size: 20px;">→</span>
            	<span ng-show="item.toStatus == 0">已取消</span>
            	<span ng-show="item.toStatus == 1">待付款</span>
            	<span ng-show="item.toStatus == 2">待发货</span>
            	<span ng-show="item.toStatus == 3">待收货</span>
            	<span ng-show="item.toStatus == 4">已完成</span>
            </td>
            <td style="text-align: center" ng-bind="item.opName"></td>
            <td style="text-align: center" ng-bind="item.opTime*1000 | date :'yyyy-MM-dd HH:mm:ss'">{{}}</td>
         
        </tr></tbody>
    </table>
</div>

<div ng-include="'modules/page/page.html'"></div>

<script src="view/data/getCustomDoneCtr.js"></script>
