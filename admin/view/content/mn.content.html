<div class="mn-header fix">
    <div class="f"><i class="fa fa-th m-color-0"></i><span>欢迎登陆雅玩之家-后台管理系统</span></div>
</div>

<div class="mn-show-info fix hidden">
    <div class="fix b-color-1">
        <div class="col-md-8">
            <h2>{{contentModel.adminNum}}</h2>
            <h4>管理员</h4>
        </div>
        <div class="col-md-4"><i class="ti-user m-color-1"></i></div>
    </div>
    <div class="fix b-color-2">
        <div class="col-md-8">
            <h2>{{contentModel.userNum}}</h2>
            <h4>用户</h4>
        </div>
        <div class="col-md-4"><i class="icon-users m-color-2"></i></div>
    </div>
    <div class="fix b-color-3">
        <div class="col-md-8">
            <h2>{{contentModel.goodsCount}}</h2>
            <h4>藏品数</h4>
        </div>
        <div class="col-md-4"><i class="m-color-2" style="display:block;overflow: hidden;text-align: center;padding:14px"><img src="assets/images/public/mygoods.png"></i></div>
    </div>
    <div class="fix b-color-4 bg-4">
        <div class="col-md-8" style="overflow: hidden;">
            <h2 class="bg-4-h">{{"￥"+contentModel.totalMoney}}</h2>
            <h4>累计成交金额</h4>
        </div>
        <div class="col-md-4"><i class="m-color-2" style="display:block;overflow: hidden;text-align: center;padding:14px"><img src="assets/images/public/total.png"></i></div>
    </div>
</div>

<div class="mn-admin-info">
    <h3>管理员信息</h3>
    <div class="m-c-l-blue">
        <span>管理员：</span><span>{{contentModel.adminName}}</span><span><a class="mod-admin user-sel-none" ng-click="modPassword()">修改密码</a></span>
    </div>
    <div class="m-c-l-green">
        <span>管理员类型：</span><span>{{contentModel.adminType}}</span>
    </div>
</div>

<div class="layer-box" id="layerBox" style="display: none">
    <div class="fix" style="margin-bottom: 15px">
        <div class="f layer-box-title">输入新密码：</div>
        <div class="f layer-box-con"><input type="text" class="form-control"  ng-model="contentModel.newPwd"></div>
    </div>
    <div class="fix">
        <div class="f layer-box-title">确认新密码：</div>
        <div class="f layer-box-con"><input type="text" class="form-control"  ng-model="contentModel.newPwd2"></div>
    </div>
</div>

<script src="view/content/mn.ContentCtrl.js"></script>
