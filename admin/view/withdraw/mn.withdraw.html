<div class="mn-header fix ">
    <div class="f"><i class="fa fa-th m-color-0"></i><span>提现管理</span></div>
    <div class="r"><a class="btn btn-danger"><i class="ti-trash"></i>删除</a></div>
</div>

<div class="table-search-l fix">
    <div class="f">开始时间：</div>
    <div class="f"><input class="form-control wicon" type="text" id="startTime" placeholder="选择开始时间" readonly/></div>
    <div class="f m-g-l-10">结束时间：</div>
    <div class="f"><input class="form-control wicon" type="text" id="endTime" placeholder="选择结束时间" readonly/></div>
    <div class="f m-g-l-20"><input type="text" class="form-control" placeholder="输入关键字查询"></div>
    <div class="f m-g-l-10"><a class="btn btn-white">查询</a></div>
    <div class="r"><a class="btn btn-default" ng-click="exportData()">导出Excel</a></div>
</div>

<div class="table-tab">
    <ul class="fix">
        <li class="f" ng-repeat="tab in tabs">
            <a ng-click="onClickTab(tab)" ng-class="{true: 'btn btn-default', false: 'btn btn-white'}[isActiveTab(tab.url)]">{{tab.title}}</a>
        </li>
    </ul>
</div>

<div class="common-container-s" style="margin-top: 0">
    <div ng-include="currentTab"></div>
</div>
