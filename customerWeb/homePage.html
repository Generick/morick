<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>我的首页</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/loginIn.css" />
        <link rel="stylesheet" href="css/popUp.css" />
        <link href="layer.css">
	</head>

	<body ng-controller="HomeCtr" style="background-color: #fff;">
		<div class="animation3" style="background: #FFFFFF;">
			        <img src="img/loading.gif"/>
		</div>
		<div class="container3" styel="overflow:hidden">
			
			<div class="personalTop">
				<div class="personalTop-left">
					<div class="personalTop-pre">
						你好,
					</div>
					<div class="personalTop-name" ng-bind="personalName">
						
					</div>
				</div>
				<div class="personalTop-right" ng-click="exitHome()">
					 退出
				</div>
			</div>
			
			<div class="personalMiddle">
				<div class="personalMiddle-item" ng-click="toSeeMess()">
					<div class="com-item-fir-icon">
						
						<div class="com-item-mess-icon">
						    <img src="img/mesIcon.png" /> 
						</div>
						<span class="com-item-mess-num" ng-if="unReadNum != 0" ng-show="unReadNum != 0" ng-bind="unReadNum"></span>
					</div>
					<div class="com-item-fir-word">
						消息
					</div>
				</div>
				
				<div class="personalMiddle-item" ng-click="toAddGoods()">
					<div class="com-item-other-icon">
						<img src="img/goodsIcon.png" /> 
					</div>
					<div class="com-item-other-word">
						新增商品
					</div>
				</div>
				
				
				<div class="personalMiddle-item" ng-click="toMyGoodsList()">
					<div class="com-item-other-icon">
						<img src="img/myGoods.png" /> 
					</div>
					<div class="com-item-other-word">
						我的商品
					</div>
				</div>
			</div>
		</div>
	</body>
    
	<!--系统js-->
	<script type="text/javascript" src="js/zepto.min.js" ></script>
	<script type="text/javascript" src="js/angular.min.js" ></script>
	<script type="text/javascript" src="js/jqAjaxRequest.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script type="text/javascript" src="js/config.js" ></script>
    <script src="js/layer.js"></script>
    <script src="js/dialog.js"></script>
	<script type="text/javascript" src="js/confirmTip.js" ></script>
     <script src="js/app.js"></script>
	<script>
		
		  
			if (typeof localStorage === 'object') {
			    try {
					localStorage.setItem('localStorage', 1);
					localStorage.removeItem('localStorage');
				} catch (e) {
					Storage.prototype._setItem = Storage.prototype.setItem;
					Storage.prototype.setItem = function() {};
					$dialog.msg('为了正常访问，请关闭无痕模式');
				}
			}


	</script>
	<!--插件-->
	<script type="text/javascript" src="js/fastclick.js" ></script>
	<!--controller-->
	<script type="text/javascript" src="controller/homePageController.js" ></script>
	<script>
		if(window.screen.width < 375){
			$('.user-input').css('margin-top','5vh');
		}
		
		
		$(function() {
			
			//监听微信返回按钮
			pushHistory();
			var bool=false;

            setTimeout(function(){
                bool=true;
            },1000);
		    window.addEventListener("popstate", function(e) {
		    	if (bool)
		    	{   
		    		location.href = pageUrl.LOGIN_PAGE;
		    		
		    	}
		    	pushHistory();

		    }, false);
		    function pushHistory() {
		        var state = {
		            title: "title",
		            url: "#"
		        };
		        window.history.pushState(state, "title", "#");
		    }
		})
		
	</script>
</html>
